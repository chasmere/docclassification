<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Classification</title>
</head>
<body>
    <h1>Document classification</h1>
    <br/>
    <form id="doc_form" method="POST" action="/classify" enctype="text/html">
        <textarea rows="10" cols="100"  name="content"  placeholder="Enter document for classification..."></textarea>
        <br/>
        <input type="submit" value="Classify"/>
    </form>

      <p >The predict result is: </p>
    <p id="result">{{result}}</p>
</body>
</html>
